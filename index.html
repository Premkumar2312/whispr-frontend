<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Whispr</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Whispr</h1>
    <p class="tagline">Speak freely. Stay anonymous.</p>

    <div id="formToggle" class="plus-btn">+</div>

    <form id="postForm" style="display: none;">
      <textarea id="message" placeholder="Type your whisper..." required></textarea>
      <button type="submit">Post</button>
    </form>

    <div id="postsContainer"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
